<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MedSnap - Home</title>
    <link rel="stylesheet" href="css/home.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            background-color: #007bff;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        .description {
            text-align: center;
            margin: 20px 0;
        }
        .buttons {
            text-align: center;
            margin: 20px 0;
        }
        .buttons a {
            text-decoration: none;
            color: #fff;
            background-color: #007bff;
            padding: 10px 20px;
            border-radius: 5px;
            margin: 0 10px;
            display: inline-block;
        }
        .buttons a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to MedSnap</h1>
    </header>

    <div class="container">
        <div class="description">
            <h2>About MedSnap</h2>
            <p>MedSnap is your go-to platform for managing your health and wellness. Our application provides a comprehensive suite of tools for tracking your medical history, scheduling appointments, and accessing important health information.</p>
        </div>

        <div class="buttons">
            <a href="login.html">Login</a>
            <a href="register.html">Register</a>
        </div>
    </div>
</body>
</html>
